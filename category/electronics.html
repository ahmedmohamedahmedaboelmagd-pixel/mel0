<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإلكترونيات - متجر على الإنترنت</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* ... (Your original CSS styles remain here) ... */
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; 
        }
        header {
            background: #2563eb;
            color: #fff;
            padding: 28px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0 0 12px 0;
            display: flex;
            justify-content: center;
            gap: 28px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05em;
            padding: 7px 16px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        nav ul li a:hover {
            background: rgba(255,255,255,0.15);
        }
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        .product-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 24px rgba(0,0,0,0.12);
        }
        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-item h2 {
            color: #1e293b;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .product-item p {
            color: #475569;
            margin-bottom: 15px;
            font-size: 0.95em;
        }
        .product-item a {
            display: inline-block;
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s;
            font-weight: 500;
        }
        .product-item a:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <header>
        <h1>منتجات الإلكترونيات</h1>
        <nav>
            <ul>
                <li><a href="../index.html">الرئيسية</a></li>
                <li><a href="../category/electronics.html">الإلكترونيات</a></li>
                <li><a href="../category/clothing.html">الملابس</a></li>
                <li><a href="../category/health.html">الصحة</a></li>
                <li><a href="../category/beauty.html">الجمال</a></li>
                <li><a href="../cart/cart.html">السلة</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 style="color:#2563eb; text-align:center; margin-bottom:30px; font-size:2.2em;">قسم الإلكترونيات</h1>
        <div id="electronicsProducts" class="product-list"></div>
    </main>
    <footer>
        <p>&copy; 2023 Online Store. All rights reserved.</p>
    </footer>
    <script>
        // جلب المنتجات من ملف products.json وعرضها
        function renderElectronicsProducts() {
            var list = document.getElementById('electronicsProducts');
            fetch('../products.json')
                .then(function(response) { return response.json(); })
                .then(function(productsByCat) {
                    var products = productsByCat['electronics'] || [];
                    if (!products.length) {
                        list.innerHTML = '<div style="text-align:center; color:#64748b; width:100%; padding: 20px;">لا يوجد منتجات في قسم الإلكترونيات.</div>';
                        return;
                    }
                    var html = '';
                    products.forEach(function(p) {
                        html += '<div class="product-item">';
                        html += '<img src="' + p.image + '" alt="' + p.name + '" onerror="this.onerror=null;this.src=\'https://via.placeholder.com/280x200?text=Image+Not+Found\'">';
                        html += '<h2>' + p.name + '</h2>';
                        html += '<p>' + p.desc + '</p>';
                        html += '<div style="color:#059669; font-weight:600; margin-bottom:10px;">' + p.price + ' ج.م</div>';
                        html += '<a href="../product/detail.html?id=' + p.id + '">عرض التفاصيل</a>';
                        html += '</div>';
                    });
                    list.innerHTML = html;
                })
                .catch(function() {
                    list.innerHTML = '<div style="text-align:center; color:#dc2626; width:100%; padding: 20px;">تعذر جلب المنتجات من السيرفر.</div>';
                });
        }
        window.addEventListener('DOMContentLoaded', renderElectronicsProducts);
    </script>
    <script src="../js/main.js"></script>
</body>
</html>
